<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ParkEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸš— ParkEasy - Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/parking">All Slots</a>
                {% if user %}
                    <span class="navbar-text me-3">Welcome, {{ user.full_name }}</span>
                    <a class="nav-link" href="/logout">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card" style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);">
                    <div class="card-header">
                        <h3>Database Management</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Booking Statistics</h5>
                            <div id="stats" class="mt-3">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5>Actions</h5>
                            <button class="btn btn-danger" onclick="resetBookings()">
                                Reset All Bookings
                            </button>
                            <button class="btn btn-info ms-2" onclick="refreshStats()">
                                Refresh Statistics
                            </button>
                        </div>

                        <div id="message" class="alert d-none"></div>
                    </div>
                </div>

                <div class="card mt-4" style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);">
                    <div class="card-header">
                        <h3>Database Information</h3>
                    </div>
                    <div class="card-body">
                        <p><strong>Database Type:</strong> SQLite</p>
                        <p><strong>Database File:</strong> parking.db</p>
                        <p><strong>Total Slots:</strong> <span id="totalSlots">-</span></p>
                        <p><strong>Last Updated:</strong> <span id="lastUpdated">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showMessage(message, type) {
            const msgDiv = document.getElementById('message');
            msgDiv.className = `alert alert-${type}`;
            msgDiv.textContent = message;
            msgDiv.classList.remove('d-none');
            
            setTimeout(() => {
                msgDiv.classList.add('d-none');
            }, 3000);
        }

        function refreshStats() {
            fetch('/api/booking-stats')
                .then(response => response.json())
                .then(data => {
                    let html = '<table class="table table-dark table-striped">';
                    html += '<thead><tr><th>Category</th><th>Total</th><th>Booked</th><th>Available</th><th>Occupancy</th></tr></thead>';
                    html += '<tbody>';
                    
                    let totalSlots = 0;
                    for (const [type, stats] of Object.entries(data)) {
                        const occupancy = ((stats.booked / stats.total) * 100).toFixed(1);
                        html += `
                            <tr>
                                <td class="text-capitalize"><strong>${type}</strong></td>
                                <td>${stats.total}</td>
                                <td>${stats.booked}</td>
                                <td>${stats.available}</td>
                                <td>
                                    <div class="progress" style="height: 20px;">
                                        <div class="progress-bar ${occupancy > 80 ? 'bg-danger' : occupancy > 50 ? 'bg-warning' : 'bg-success'}" 
                                             role="progressbar" 
                                             style="width: ${occupancy}%">
                                            ${occupancy}%
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        `;
                        totalSlots += stats.total;
                    }
                    
                    html += '</tbody></table>';
                    document.getElementById('stats').innerHTML = html;
                    document.getElementById('totalSlots').textContent = totalSlots;
                    document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error loading statistics', 'danger');
                });
        }

        function resetBookings() {
            if (!confirm('Are you sure you want to reset all bookings? This action cannot be undone.')) {
                return;
            }

            fetch('/api/reset-bookings', {
                method: 'POST',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    // Try to parse JSON error, but fallback to text
                    return response.json().catch(() => response.text().then(text => { throw new Error(text || 'Reset failed') }));
                }
                return response.json();
            })
            .then(data => {
                if (data && data.success) {
                    showMessage('All bookings have been reset successfully!', 'success');
                    refreshStats();
                } else {
                    showMessage((data && data.message) || 'Error resetting bookings', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error resetting bookings: ' + (error.message || ''), 'danger');
            });
        }

        // Load stats on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshStats();
        });
    </script>
</body>
</html>
